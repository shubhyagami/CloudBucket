spring.application.name=cloudbucket

# H2 console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:cloudbucket;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# File storage
file.upload-dir=${user.home}/cloudbucket-uploads

# Thymeleaf
spring.thymeleaf.cache=false

# Security - default admin (development only)
spring.security.user.name=admin
spring.security.user.password=admin

# Server port (optional)
server.port=8080

# Multipart upload limits (set to 500MB)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
