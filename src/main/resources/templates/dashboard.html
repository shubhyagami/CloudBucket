<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Dashboard - CloudBucket</title>
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        /* ===== DASHBOARD CONTAINER ===== */
        .dashboard-container {
            background: #ffffff;
            width: 100%;
            max-width: 900px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            animation: fadeIn 0.8s ease;
        }

        .dashboard-container h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* ===== MESSAGES ===== */
        .message {
            text-align: center;
            background: #e6ffed;
            color: #2f855a;
            border: 1px solid #9ae6b4;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .error {
            text-align: center;
            background: #ffe6e6;
            color: #c53030;
            border: 1px solid #feb2b2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f7f8ff;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ===== UPLOAD & LOGOUT SECTIONS ===== */
        hr {
            margin: 25px 0;
            border: none;
            height: 1px;
            background: #ddd;
        }

        h3 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(90, 103, 216, 0.4);
        }

        /* ===== ANIMATION ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 25px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tbody tr {
                margin-bottom: 15px;
                border-radius: 10px;
                background: #f9f9f9;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border-bottom: 1px solid #eee;
            }

            td:last-child {
                border-bottom: none;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #555;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>My Files</h2>

        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Uploaded</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${files}">
                    <td th:text="${f.filename}" data-label="Filename"></td>

            <td th:text="${#numbers.formatDecimal(f.size / (1024 * 1024), 1, 2)} + ' MB'" data-label="Size (MB)"></td>
            <td th:text="${f.uploadedAt}" data-label="Uploaded"></td>
            <td data-label="Action">
                <a th:href="@{'/files/' + ${f.id} + '/download'}">Download</a>
            </td>

                </tr>
            </tbody>
        </table>

        <hr />
        <h3>Upload New File</h3>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Upload</button>
        </form>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" style="background:#e53e3e;">Logout</button>
        </form>
    </div>
    <footer style="position:fixed;left:0;right:0;bottom:8px;text-align:center;color:rgba(255,255,255,0.95);font-weight:600;">
        Made by shubh kumar
    </footer>
</body>
</html>
