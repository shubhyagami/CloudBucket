<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Sign up - CloudBucket</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-attachment: fixed;
        }


        .signup-container {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .signup-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }


        form div {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
        }


        button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(90, 103, 216, 0.4);
        }


        p {
            margin-top: 18px;
            color: #444;
            font-size: 14px;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 25px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your CloudBucket Account</h2>
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label>Username</label>
                <input th:field="*{username}" placeholder="Choose a username" />
            </div>
            <div>
                <label>Password</label>
                <input th:field="*{password}" type="password" placeholder="Create a password" />
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</body>
</html>
